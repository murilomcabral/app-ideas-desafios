<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="data-display">
      <div previous-data>123+</div>
      <div current-data>123</div>
    </div>
    <button allclear class="span2">AC</button>
    <button clear>C</button>
    <button data-operator >รท</button>
    <button data-operand>7</button>
    <button data-operand>8</button>
    <button data-operand>9</button>
    <button data-operator >x</button>
    <button data-operand>4</button>
    <button data-operand>5</button>
    <button data-operand>6</button>
    <button data-operator >-</button>
    <button data-operand>1</button>
    <button data-operand>2</button>
    <button data-operand>3</button>
    <button data-operator >+</button>
    <button data-dot >.</button>
    <button data-operand>0</button>
    <button data-operator class="span2">=</button>
  </div>
   <script src="script.js"></script>
</body>
</html>
