<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>
<body>
  <div class="calculatorContainer">
    <table class="calculator">
      <tr>
        <td class="display" colspan="4"></td>
      </tr>
      <tr>
        <td class="clear-all-btt" colspan="2">AC</td>
        <td class="clear-btt">C</td>
        <td class="divide-btt">รท</td>
      </tr>
      <tr>
        <td class="n7-btt">7</td>
        <td class="n8-btt">8</td>
        <td class="n9-btt">9</td>
        <td class="times-btt">x</td>
      </tr>
      <tr>
        <td class="n4-btt">4</td>
        <td class="n5-btt">5</td>
        <td class="n6-btt">6</td>
        <td class="minus-btt">-</td>
      </tr>
      <tr>
        <td class="n1-btt">1</td>
        <td class="n2-btt">2</td>
        <td class="n3-btt">3</td>
        <td class="plus-btt">+</td>
      </tr>
      <tr>
        <td class="dot-btt">.</td>
        <td class="n0-btt">0</td>
        <td class="equal-btt" colspan="2">=</td>
      </tr>
    </table>
  </div>
   <script src="script.js"></script>
</body>
</html>
